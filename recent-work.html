<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="/css/responsive.css">
    
    <style>
    
        
/* ======== RECENT WORK =========== */

.recent-work {
    background-color: #eee;
    padding-bottom: 30px;
}

.recent-work h2 {
    margin-bottom: 50px;
}

.project-container {
    height: 250px;
}

.project {
    margin-top: 25px;
    height: 200px;
    overflow: hidden;
}

.project img {
    display: block;
    width: 100%;
    transition: all .4s;
}

.project img:hover {
    transform: scale(1.05);
}

.middle-project {
    transform: scale(1.3);
}

    
    </style>
    
</head>
<body>

        <!-- ==== RECENT WORK ============================= -->

        <section class="recent-work">

            <div class="container">

                <div class="row">

                    <div class="col">

                        <h2>Recent Projects</h2>

                        <div class="project-container">

                            <div class="row">

                                <div class="col col-sm-4">
                                    <div class="project">
                                        <img src="/img/work_pig_3.PNG" alt="">
                                    </div>
                                </div>

                                <div class="col col-sm-4">
                                    <div class="project middle-project">
                                        <img src="/img/work_pig_4.PNG" alt="">
                                    </div>
                                </div>

                                <div class="col col-sm-4">
                                    <div class="project">
                                        <img src="/img/work_pig.PNG" alt="">
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </section>
    
</body>
</html>
